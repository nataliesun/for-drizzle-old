<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js">

    </script>
    <link rel="stylesheet" href="styles.css">
    <title>For Drizzle</title>
  </head>
  <body>
    <header>
      <h1>For Drizzle</h1>
      <p>Enter an address location info and we'll tell you whether or not you should water your plants! <br/> We use Accuweather and Agromonitoring APIs for rain probability and soil moisture content.</p>
    </header>
    <main>
      <h2>Should I water?</h2>
          <form id="js-form">
            <fieldset>
              <label for="address">Street Address: </label>
              <input type="text" name="address" placeholder="ex: 109348 Banana ln." id="address" required>
              <label for="city">City: </label>
              <input type="text" name="city" placeholder="ex: Banana City" id="city" required>
              <label for="state">State: </label>
              <input type="text" name="state" placeholder="ex: Banana State" id="state" required>
              <label for="zip">Zip: </label>
              <input type="text" name="zip" placeholder="ex: 84103" id="zip" required>
              <input type="submit" value="Submit">
            </fieldset>
          </form>

          <div id="results">
          </div>
          <div id='suggestion'>

          </div>
          <button type="button" name="button" id="updateResults" hidden>Show suggestion!</button>

          <div class="container">
            <canvas id="myChart" width="250" height="250"></canvas>
          </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="charts.js"></script>
    <script type="text/javascript" src="scripts.js">
    </script>
  </body>
</html>
